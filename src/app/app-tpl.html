<div class="app-view">
  <div class="navbar navbar-inverse app-navbar">
    <div class="navbar-header navbar-right">
      <button type="button" class="navbar-brand btn btn-link no-outline-on-focus navbar-toggle"
        title="Toggle navigation"
        ng-init="navTopCollapsed = true"
        ng-click="navTopCollapsed = !navTopCollapsed">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand">APP</a>
      <button class="navbar-brand btn btn-link btn-danger pull-right no-outline-on-focus"
        title="There are Application Errors"
        ng-show="!!app.hasErrors"
        ng-click="app.generateSupportReport()">
        <i class="fa fa-exclamation-triangle"></i>
      </button>
      <button class="navbar-brand btn btn-link pull-right no-outline-on-focus"
        title="Reload application"
        ng-click="app.reload()">
        <i class="fa fa-repeat"></i>
      </button>
    </div>

    <div class="navbar-header navbar-left" ng-show="!($state.is('app') || $state.is('app.err'))">
      <button type="button" class="navbar-brand btn btn-link no-outline-on-focus navbar-leftsidemenu-toggle"
        title="Toggle menu"
        ng-init="navSideCollapsed = true"
        ng-click="navSideCollapsed = !navSideCollapsed">
        <i class="fa fa-sliders"></i>
      </button>
      <ul class="nav nav-tabs" ui-view="stickyB_A-nav-tabs" ng-show="$state.includes('app.stickyB_A')">
      </ul>
      <ul class="nav nav-tabs" ui-view="stickyB_B-nav-tabs" ng-show="$state.includes('app.stickyB_B')">
      </ul>
    </div>

    <div class="collapse navbar-collapse" ng-class="!navTopCollapsed && 'in'">
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: $state.includes('app.stickyB_A')}"><a href ng-click="navTopCollapsed = true; app.gostickyB('stickyB_A')">stickyB_A</a></li>
        <li ng-class="{active: $state.includes('app.stickyB_B')}"><a href ng-click="navTopCollapsed = true; app.gostickyB('stickyB_B')">stickyB_B</a></li>
      </ul>
    </div>
  </div>

  <div class="app-content-wrapper" ng-show="!($state.is('app') || $state.is('app.err'))">
    <div class="app-content">
      <div class="app-menu col-xs-10 col-sm-5 col-md-4 col-lg-3" ng-class="navSideCollapsed && 'out'">
        <div class="app-menu-viewport-wrapper">
          <ui-view class="app-menu-viewport" name="stickyB_A-menu" ng-show="$state.includes('app.stickyB_A')"></ui-view>
          <ui-view class="app-menu-viewport" name="stickyB_B-menu" ng-show="$state.includes('app.stickyB_B')"></ui-view>
        </div>
      </div>
      <div class="app-child-view" >
        <div class="app-child-viewport-wrapper">
          <ui-view class="app-child-viewport" name="stickyB_A" ng-show="$state.includes('app.stickyB_A')"></ui-view>
          <ui-view class="app-child-viewport"name="stickyB_B" ng-show="$state.includes('app.stickyB_B')"></ui-view>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="display: hidden;" ui-view="stickyB.params"></div>
